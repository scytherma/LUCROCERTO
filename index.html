<!DOCTYPE html>
<html lang="pt-BR">
<head> 
    <link rel="icon" type="image/png" href="https://i.ibb.co/tyjmnjV/FAVCON-LUCRE-CERTO-FOGUETE.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precificação - Lucre Certo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="./supabase-config.js"></script>
    <script src="./auth-supabase.js"></script>
</head>
<body>
    <!-- Loading screen -->
    <div id="loading-screen" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100% );
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    ">
        <div style="text-align: center;">
            <div style="
                width: 50px;
                height: 50px;
                border: 3px solid rgba(255,255,255,0.3);
                border-top: 3px solid white;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin: 0 auto 20px;
            "></div>
            <p>Carregando...</p>
        </div>
    </div>

    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) {
                window.location.href = 'login.html';
            } else {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('user-header').style.display = 'flex';
                document.getElementById("main-content").style.display = "block";
                document.getElementById("userName").textContent = user.email;
                document.getElementById("dropdownUserName").textContent = user.email;
            }
        });
    </script>

    <!-- Header com logo -->
    <div class="user-header" id="user-header" style="display: none;">
        <div class="logo-container">
            <img src="https://i.postimg.cc/KYqk4xX2/LOGO-LUCRE-CERTO-FOGUETE.png" class="logo">
        </div>
        <div class="user-info">
            <span id="userName">Carregando...</span>
            <div class="user-menu-container">
                <button class="user-icon-btn" id="userIconBtn">
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="10" stroke="#ff6b35" stroke-width="2" fill="#f8f9fa"/>
                        <circle cx="12" cy="8" r="3" stroke="#ff6b35" stroke-width="2" fill="none"/>
                        <path d="M6 20c0-4 3-6 6-6s6 2 6 6" stroke="#ff6b35" stroke-width="2" fill="none"/>
                    </svg>
                </button>
                <div class="user-dropdown-menu" id="userDropdownMenu">
                    <div class="dropdown-header">
                        <span id="dropdownUserName"></span>
                    </div>
                    <div class="dropdown-item theme-toggle-item">
                        <span>Tema:</span>
                        <label class="switch">
                            <input type="checkbox" id="themeToggle">
                            <span class="slider round"></span>
                        </label>
                        <span>Claro/Escuro</span>
                    </div>
                    <a href="#" class="dropdown-item">Configurações</a>
                    <a href="#" class="dropdown-item">Ajuda</a>
                    <a href="#" class="dropdown-item">Termos de Uso</a>
                    <a href="#" class="dropdown-item logout-btn" id="logoutBtn">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Conteúdo principal -->
    <div class="container" id="main-content" style="display: none;">
        <!-- Aqui entra todo o HTML da calculadora Shopee e Mercado Livre, exatamente como estava no seu index antigo -->
        <!-- Shopee Tab -->
        <!-- Mercado Livre Tab -->
        <!-- etc -->
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
